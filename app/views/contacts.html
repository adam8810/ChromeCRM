<div class="row">
    <div class="col-md-12">
        <form>
            <input class="form-control" type="text" ng-model="personFilter" placeholder="Search">
        </form>
        <table class="table table-condensed table-striped table-hover">
            <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-click="viewContact(contact.id)" ng-repeat="contact in contacts | filter: personFilter">
                <td>{{contact.firstname}}</td>
                <td>{{contact.lastname}}</td>
                <td></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
